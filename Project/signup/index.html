<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      
<div class="form-inner">
<div class="form-title">

    <h1> Sign Up</h1>
</div>
        <form action="#" class="login">
          <div class="field">
            <input type="text" placeholder="Name" required>
          </div>
          <div class="field">
            <input type="number" placeholder="Phone number" required>
          </div>
          <div class="radio">
            <p class="gender"> Gender: <label>Male</label> <input type="radio" name="Mygender"/><label>Female </label> <input type="radio" name="Mygender" id="" />
              <label> Other </label> <input type="radio" name="Mygender" id="" /> </p> 
          </div>
          <div class="field">
            <input type="text" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Confirm Password" required>
          </div>
         
          <div class="field btn">
            <!-- <div class="btn-layer"></div> -->
            <input type="submit" value="Sign Up">
          </div>
          <div class="login-link">Already a member? <a href="/log in/index.html">Login Now</a></div>
        </form>


</div>

    </div>
</body>
</html>
